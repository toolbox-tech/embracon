name: Java CI  # Nome do workflow exibido no GitHub
on:
  workflow_dispatch:  # ExecuÃ§Ã£o manual
  push:
    branches:
      - main
      - feature/java-cache
  pull_request:
    paths:
      - 'app/java/**'

jobs:

  gitleaks:  # Job de verificaÃ§Ã£o de vazamentos de credenciais
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Gitleaks config if not exists
        run: |
          if [ ! -f ".gitleaks.toml" ]; then
            echo "ðŸ“ Criando configuraÃ§Ã£o padrÃ£o do Gitleaks..."
            cat > .gitleaks.toml << 'EOF'
          title = "Gitleaks Configuration for Embracon Toolbox"
          
          [extend]
          useDefault = true
          
          [allowlist]
          description = "Global allowlist for documentation and templates"
          paths = [
              '''\.git/.*''',
              '''.*\.md$''',
              '''.*README.*''',
              '''.*example.*''',
              '''.*template.*''',
              '''.*values\.yaml$''',
              '''.*Chart\.yaml$''',
              '''.*helm-chart/.*''',
              '''kubernetes-templates/.*'''
          ]
          
          commits = [
              "02a35b1",
              "2a0c08d", 
              "9c7953b"
          ]
          EOF
          fi

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }} # Only required for Organizations, not personal accounts.

  build:
    runs-on: ubuntu-latest
    needs: gitleaks  # Garante que o job 'gitleaks' seja concluÃ­do antes de executar este job
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.m2/wrapper
          key: ${{ runner.os }}-maven-${{ hashFiles('app/java/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Check project structure
        run: |
          echo "Estrutura do projeto:"
          ls -la app/java/
          echo "Verificando se pom.xml existe:"
          ls -la app/java/pom.xml || echo "pom.xml nÃ£o encontrado"

      - name: Build with Maven
        working-directory: app/java
        run: |
          if [ -f "./mvnw" ]; then
            echo "Usando Maven Wrapper"
            chmod +x ./mvnw
            ./mvnw clean package -Dmaven.test.skip=true
          else
            echo "Usando Maven instalado no sistema"
            mvn clean package -Dmaven.test.skip=true
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: java-package-${{ github.sha }}
          path: app/java/target/*.war
          retention-days: 30

  docker-build:
    runs-on: ubuntu-latest
    needs: build
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      image-name: ${{ steps.meta.outputs.tags }}
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: java-package-${{ github.sha }}
          path: app/java/target/

      - name: Validate inputs
        run: |
          echo "ðŸ” Validando parÃ¢metros de entrada..."
          echo "Context: app/java"
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Image Name: ${{ env.IMAGE_NAME }}"
          echo "Actor: ${{ github.actor }}"
          
          # Verificar se o contexto existe
          if [ ! -d "app/java" ]; then
            echo "âŒ Erro: DiretÃ³rio de contexto nÃ£o encontrado: app/java"
            exit 1
          fi
          
          # Verificar se Dockerfile existe
          if [ ! -f "app/java/Dockerfile" ]; then
            echo "âŒ Erro: Dockerfile nÃ£o encontrado em: app/java/Dockerfile"
            exit 1
          fi
          
          # Verificar se WAR foi baixado
          if [ ! -f "app/java/target/java-1.0.war" ]; then
            echo "âŒ Erro: Artifact WAR nÃ£o encontrado: app/java/target/java-1.0.war"
            ls -la app/java/target/ || echo "DiretÃ³rio target nÃ£o existe"
            exit 1
          fi
          
          echo "âœ… ValidaÃ§Ã£o concluÃ­da com sucesso"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/java
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push to GitHub Packages
        id: build
        uses: docker/build-push-action@v6
        with:
          context: app/java
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Output build summary
        run: |
          echo "ðŸŽ‰ Build enviado para GitHub Packages!"
          echo "ðŸ“¦ Imagens criadas:"
          echo "${{ steps.meta.outputs.tags }}" | sed 's/,/\n- /g' | sed '1s/^/- /'
          echo "ðŸ”— Digest: ${{ steps.build.outputs.digest }}"
          echo "ðŸ—ï¸ Platform: linux/amd64"

  trivy-scan:
    runs-on: ubuntu-latest
    needs: docker-build
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/java:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Trivy scan summary
        if: always()
        run: |
          echo "ðŸ” Trivy scan executado para:"
          echo "ðŸ“¦ Imagem: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/java:latest"
          echo "ðŸŽ¯ Severidade: CRITICAL,HIGH"
          echo "ðŸ”§ Tipo: OS + Library vulnerabilities"
