  # Executa diariamente √† meia-noite
  # schedule:
  #   - cron: '0 0 * * *'
  # Permite execu√ß√£o manual pelo GitHub UI
  workflow_dispatch:
  # Executa quando o arquivo docker-public-images-test.json √© modificado
  push:
    branches:
      - main
    paths:
      - 'internalization-docker-images/docker-public-images-test.json'

env:
  # CONFIGURA√á√ïES COMPARTILHADAS
  PREFIX: "images/"
  DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME }}
  
  # AZURE CONTAINER REGISTRY (ACR) - ATIVO
  ACR_NAME: ${{ vars.ACR_NAME }}
  RESOURCE_GROUP: ${{ vars.RESOURCE_GROUP }}
  
  # ORACLE CONTAINER REGISTRY (OCR) - COMENTADO (DESCOMENTE QUANDO PRONTO)
  # OCR_REGION: ${{ vars.OCR_REGION }}           # e.g., us-ashburn-1
