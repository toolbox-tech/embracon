# ==================================================================================
# WORKFLOW MULTI-CLOUD - AZURE & ORACLE
# ==================================================================================
# Este workflow espelha imagens Docker p√∫blicas para AMBAS as clouds:
# 1. Azure Container Registry (ACR)
# 2. Oracle Container Registry (OCR)
# 
# Jobs executam em paralelo para m√°xima efici√™ncia
# ==================================================================================

