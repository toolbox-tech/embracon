name: CI Pipeline with Caching
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Cache para Maven
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            **/target
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      # Cache para npm
      - name: Cache npm dependencies
        if: contains(github.event.pull_request.labels.*.name, 'javascript') || contains(github.event.push.changed_files, 'package.json')
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            **/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      
      # Cache para pip (Python)
      - name: Cache pip dependencies
        if: contains(github.event.pull_request.labels.*.name, 'python') || contains(github.event.push.changed_files, 'requirements.txt')
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            **/venv
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-